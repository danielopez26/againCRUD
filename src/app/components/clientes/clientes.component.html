<h1>Nuevo cliente</h1>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/cliente">Regresar</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>NIT</label>
                <input type="text" class="form-control" required placeholder=" NIT" [(ngModel)]="clientes.nit" name="nit">
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" required placeholder=" Nombre" [(ngModel)]="clientes.nombre" name="nombre">
            </div>


            <div class="form-group">
                <label>Direccion</label>
                <input type="text" class="form-control" required placeholder=" Direccion" [(ngModel)]="clientes.direccion" name="direccion">
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input type="number" class="form-control" required placeholder=" Telefono" [(ngModel)]="clientes.telefono" name="telefono">
            </div>

            <hr>

            <div class="form-group  text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>


        </form>
    </div>
</div>
